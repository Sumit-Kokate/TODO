<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div class="card m-3">
        <div class="card-header display-4 bg-primary text-center">
            Task
        </div>
        <div class="card-body text-center">
            <input type="text" id="" ng-model="title" class="form-control ">
            <br />
            <textarea name="message " rows="10 " cols="30 " class="form-control " ng-model="info" placeholder="Task description "></textarea>
            <br>
            <button ng-click="modifyTodoList()" class="btn btn-primary">Edit</button>
        </div>
        <br />
</body>

</html>
